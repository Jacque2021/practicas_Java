<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar producto</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Control de productos</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="/nuevo">Agregar producto</a></li>
				</ul>
			</div>
	</nav>

 <br>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center car">
				<h1 class="text-center">Edicion de producto</h1>
				<div class="card-body">
					<form th:action="@{/guardar}" th:object="${producto}" method="post">
						<div class="form-group">
							<label>Producto Id: </label>	
							<input type="text" name="nombre" th:field="*{id}" class="form-control" readonly="readonly">	
						</div>
						
						<div class="form-group">
							<label>Nombre: </label>	
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del producto" required>	
						</div>
						
						<div class="form-group">
							<label>Marca: </label>	
							<input type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="Digite la marca del producto" required>	
						</div>
						
						<div class="form-group">
							<label>Hecho en: </label>	
							<input type="text" name="hechoEn" th:field="*{hechoEn}" class="form-control" placeholder="Digite el paÃ­s del producto" required>	
						</div>
						
						<div class="form-group">
							<label>Precio: </label>	
							<input type="number" name="precio" th:field="*{precio}" class="form-control" placeholder="Digite el precio del producto" required>	
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success" >Guardar</button>
						</div>
					</form>
				</div>			
			</div>
		</div>
	</div>
</body>
</html>
