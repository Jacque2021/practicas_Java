<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Control de productos</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Control de productos</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="/nuevo">Agregar producto</a></li>
				</ul>
			</div>
	</nav>
 <br>
 
	<div class="container text-center">
	<br>

<form class="row g-3" th:action="@{/}">
  <div class="col-auto">
    <label class="form-control-plaintext">Filtrar:</label>
  </div>
  <div class="col-auto">
    <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="digite el valor a buscar" required>
  </div>
  <div class="col-auto">
    <input type="submit" class="btn btn-info mb-2" value="Buscar">
			&nbsp;&nbsp;
    <input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
  </div>
</form>
	<br>
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Marca</th>
					<th scope="col">Hecho en</th>
					<th scope="col">Precio</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${listaProductos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.marca}"></td>
					<td th:text="${producto.hechoEn}"></td>
					<td th:text="${producto.precio}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{'/editar/' + ${producto.id}}">editar</a>
						&nbsp;
						<a class="btn btn-danger" th:href="@{'/eliminar/' + ${producto.id}}">eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		function limpiarCampos(){
			window.location='/';
		}
	</script>
</body>
</html>
